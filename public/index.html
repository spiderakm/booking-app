<body>
    <div class="container">
    <form action="#" id="form">
        <label id="reg" for="#" class="form-label">Registration Form</label>
        <br>
        <div class="error"></div>
    <label for="name1">Name:</label>
    <input type="text" id="name1" name="user" class="form-control"  required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="mail" class="form-control"  required>
    <br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" class="form-control" pattern="[6-9]{1}[0-9]{9}" required>
    <br>
    <button  class="btn btn-primary" id="button" >submit</button>
    </form>
